<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <center><h2>Fill out if Intresting</h2></center>
    <center><p>If intrested in this coding course Register Now</p></center>
    <center>
      <form>
        <h3>Register Here</h3>
        <label for="name">Name: </label>
        <input type="text" name="MyName" id="name"><br><br>
        <label for="number">Phone Number: </label>
        <input type="number" name="Mynumber" id="number"><br><br>
        <label for="mail">Email: </label>
        <input type="email" name="Myemail" id="mail"><br><br>
        <lable>If student check his box beside:
          <input type="checkbox" name="StudentorNot"></lable>
        <label">Are you intrested in this cource:
        <input type="radio" name="intrest" value="Yes"/>Yes</label>
        <label>
        <input type="radio" name="intrest" value="No"/>No</label><br /><br />
        <label>Have any experience in coding before:
        <input type="radio" name="intrest" value="Yes"/>Yes</label>
        <label>
        <input type="radio" name="intrest" value="No"/>No</label><br /><br />
        <lable for="lang">Language you alredy know:
        <select name = "language" id="lang">
          <option value="py">Python</option>
          <option value="c">C Programing</option>
          <option value="c++">C++</option>
          <option value="None" selected>None</option>
        </select><br><br>
        <label>Click on reset if you want to make any changes in your registration before clicking on Submit
        <input type="reset" name="reset" value="RESET NOW">
        </label><br><br>
        <label>Click on submit to Register
          <input type="submit" name="sumbit" value="SUBMIT NOW">
        </label>
      </form>
    </center>
  </body>
</html>
